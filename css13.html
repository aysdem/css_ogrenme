<html>
    <!---
    a link :first state
    a hover: come on top
    a active: Clicking on the link
-->
<head>
<style>
     a:link{ color: aqua;
              text-decoration: double;}
     a:hover{ color: black;
              text-decoration: line-through;}
     a:active{ color: brown;}
     a:visited{ color: antiquewhite;}
</style>


</head>





    <body>
 <a href="https://www.youtube.com/">YOUTUBE</a>







    </body>
</html>
