<html>
    <!--Width and Height Properties
        *If you give a pixel value, its value does not change, it remains constant. 
        When you give %, it takes shape according to the size of the browser.
--->




    <style>
     .box1{ background-color: yellow;
    width: 400px;
    height: 70%;
    border: 10px inset yellowgreen;}
    .box2{ background-color: rgb(38, 14, 124);
    width: 50%;
    height: 30%;
    border: 10px inset rgb(148, 157, 215);
    background-position: center;
    color: #fff;}



    </style>




    <body>
<div class="box1">
<div class="box2"></div>
</div>
    </body>
</html>
